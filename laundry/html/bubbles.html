<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bubble Popping Minigame</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
        }
        
        .hidden { display: none !important; }
        
        .minigame {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            display: flex; align-items: center; justify-content: center;
        }
        
        .washing-machine {
            width: 500px;
            height: 600px;
            background: #f5f3e7;
            border: 4px solid #333;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .bubble-area {
            width: 360px;
            height: 360px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #333;
            border-radius: 50%;
            margin: 60px auto;
            position: relative;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.98), rgba(225, 240, 255, 0.9));
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.9),
                        0 0 25px rgba(225, 240, 255, 0.7),
                        0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
            animation: floatUp linear;
        }
        
        .bubble:hover {
            transform: scale(1.1);
        }
        
        .bubble.small {
            width: 30px;
            height: 30px;
        }
        
        .bubble.medium {
            width: 45px;
            height: 45px;
        }
        
        .bubble.large {
            width: 60px;
            height: 60px;
        }
        
        @keyframes floatUp {
            from {
                transform: translateY(0px);
                opacity: 0.8;
            }
            to {
                transform: translateY(-440px);
                opacity: 0.8;
            }
        }
        
        .bubble.popping {
            animation: pop 0.3s ease-out forwards;
        }
        
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .controls {
            height: 120px;
            background: linear-gradient(135deg, #f0eee0, #f5f3e7);
            border-radius: 0 0 16px 16px;
            display: flex; align-items: center; justify-content: space-around;
            padding: 20px;
        }
        
        .knob {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6c757d, #495057);
            border-radius: 50%;
            border: 3px solid #343a40;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3),
                        0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .knob::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 15px;
            background: #f8f9fa;
            border-radius: 2px;
        }
        
        .knob:nth-child(1) {
            transform: rotate(45deg);
        }
        
        .knob:nth-child(2) {
            transform: rotate(135deg);
        }
        
        .knob:nth-child(3) {
            transform: rotate(225deg);
        }
        
        .score-popup {
            position: absolute;
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes scoreFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="minigame" class="minigame hidden">
        <div class="washing-machine">
            <div id="bubble-area" class="bubble-area">
            </div>
            
            <div class="controls">
                <div class="knob" id="knob1"></div>
                <div class="knob" id="knob2"></div>
                <div class="knob" id="knob3"></div>
            </div>
        </div>
    </div>

    <script src="dist/bubble-minigame.js"></script>
</body>
</html>
